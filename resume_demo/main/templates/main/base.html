<!-- tag django that template tags allows us to access static files which are all the files that are in this directory
"resume_demo\static\css or resume_demo\static\js or resume_demo\static\images"-->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <title>Did Coding - Home</title> -->
    <title>{% block title %}{%endblock %}</title>
    <meta name="author" content="Did Coding Limited & James Granger Design">
    <!-- file settings > TEMPLATES -->
    <link rel="canonical" href="{{request.path}}"/>
    <!-- template tags called url, so relationship home this is main, so this is the app main and it's called home which is our index page -->
    <!-- templates\main\index.html -->
    <link rel="home" href="{% url 'main:home' %}"/>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">

    <!-- usind static template tag -->
    <!-- before is <link rel="shortcut icon" type="image/x-icon" href="images/icon.jpg">-->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/icon.jpg' %}">
    <link rel="apple-touch-icon" type="image/jpg" href="{% static 'images/icon.jpg' %}">

    <!-- ================================
    Start CSS
    ================================= -->
    <!---->
    <!-- before is <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block extend_header%}{%endblock%}
    <!-- ================================
    End CSS
    ================================= -->

  </head>
  <body>
    <!-- if else messages.html for alert javascript -->
    {% include 'main/partials/messages.html' %}

    <!-- ================================
    Start Navigation Bar
    ================================= -->

    <!-- file static templates\main\partials\nav.html -->
    {% include 'main/partials/nav.html' %}

    <!-- ================================
    End Navigation Bar
    ================================= -->

    

    <!-- ================================
    Start Content
    ================================= -->
    <!-- file static templates\main\index.html -->
    {% block content %}{% endblock %}
    <!-- ================================
    End Content
    ================================= -->
    
    <!-- ================================
    Start Footer
    ================================= -->
    <!-- file static templates\main\partials\footer.html -->
    {% include 'main/partials/footer.html' %}
    <!-- ================================
    End Footer
    ================================= -->

    <!-- ================================
    Start Scripts
    ================================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    {% block extend_footer %}{%endblock%}
    <!-- ================================
    End Scripts
    ================================= -->
  </body>
</html>
